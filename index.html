<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Mood</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background-color: #ff4081;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #f50057;
        }
        .footer {
            background-color: #303030;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .party-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Party Mood!</h1>
        <p>Let the good times roll!</p>
    </header>

    <div class="content">
        <h2>Deployed Successfully</h2>
        <p>Turn up the music, invite your friends, and let's get this party started! The best vibes are just a click away.</p>
        <img class="party-image" src="https://via.placeholder.com/800x400.png?text=Party+Vibes" alt="Party Vibes">
        <br><br>
        <button class="cta-button">Join the Fun!</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Party Mood. All rights reserved.</p>
    </div>

</body>
</html>
